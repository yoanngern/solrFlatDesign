<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Recherche Solr</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<link rel="stylesheet" type="text/css" href="ext/prism.css"></link>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="ext/prism.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</head>

<body>


	<form action="index.php" method="post" accept-charset="utf-8">
		<table>
			<tbody>
				<tr>
					<td data-long="Query" data-info="la requête">q</td>
					<td>
						<input class="q"></input>
					</td>
				</tr>
				<tr>
					<td data-long="Filter Query" data-info="le filtre de requête">fq</td>
					<td>
						<input class="fq"></input>
					</td>
				</tr>
				<tr>
					<td data-long="Start at" data-info="le numéro du premier document à retourner">start</td>
					<td>
						<input class="start"></input>
					</td>
				</tr>
				<tr>
					<td data-long="Nb of rows" data-info="le nombre de documents à retourner">rows</td>
					<td>
						<input class="rows"></input>
					</td>
				</tr>
				<tr>
				    <td data-info="paramètre de tri (ex: city.code asc, city.name desc)">sort</td>
					<td>
						<input class="sort"></input>
					</td>
				</tr>
				<tr>
					<td data-long="Field List" data-info="la liste des champs à afficher">fl</td>
					<td>
						<input class="fl"></input>
					</td>
				</tr>
				<tr>
					<td data-long="Exit format" data-info="le format de sortie">wt</td>
					<td>
						<input class="wt"></input>
					</td>
				</tr>
				<tr>
					<td data-long="Transformation sheet" data-info="indique le fichier xslt à utiliser (si wt=xslt)">tr</td>
					<td>
						<input class="tr"></input>
					</td>
				</tr>
				<tr>
					<td>custom</td>
					<td>
						<textarea class="custom" data-info="paramètres suplémentaires"></textarea>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
