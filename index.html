<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Recherche Solr</title>
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<link rel="stylesheet" type="text/css" href="ext/prism.css"></link>
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="ext/prism.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</head>

<body>


	<form action="index.php" method="post" accept-charset="utf-8">
		<table>
			<tbody>
				<tr>
					<td>
						<span class="l">Query</span>
						<span class="f">-</span>
						<span class="s">q</span>
					</td>
					<td>
						<input type="text" class="q"></input>
					</td>
				</tr>
				<tr>
					<td>
						<span class="l">Filter Query</span>
						<span class="f">-</span>
						<span class="s">fq</span>
					</td>
					<td>
						<input type="text" class="fq"></input>
					</td>
				</tr>
				<tr>
					<td>
						<span class="l">Start at</span>
						<span class="f">-</span>
						<span class="s">start</span>
					</td>
					<td>
						<input type="number" class="start"></input>
					</td>
				</tr>
				<tr>
					<td>
						<span class="l">Nb of rows</span>
						<span class="f">-</span>
						<span class="s">rows</span>
					</td>
					<td>
						<input type="number" class="rows"></input>
					</td>
				</tr>
				<tr>
					<td>
						<span class="l">Sort query by</span>
						<span class="f">-</span>
						<span class="s">sort</span>
					</td>
					<td>
						<input type="text" class="sort"></input>
					</td>
				</tr>
				<tr>
					<td>
						<span class="l">Displayed fields</span>
						<span class="f">-</span>
						<span class="s">fl</span>
					</td>
					<td>
						<input type="text" class="fl"></input>
					</td>
				</tr>
				<tr>
					<td>
						<span class="l">Exit format</span>
						<span class="f">-</span>
						<span class="s">wt</span>
					</td>
					<td>
						<input type="text" class="wt"></input>
					</td>
				</tr>
				<tr>
					<td>
						<span class="l">XSLT file path</span>
						<span class="f">-</span>
						<span class="s">tr</span>
					</td>
					<td>
						<input type="text" class="tr" placeholder="Path to file for XSLT transformation"></input>
					</td>
				</tr>
				<tr>
					<td>Label</td>
					<td>
						<span>
							<label for="Label">Full</label>
							<input type="radio" name="Label" value="full" />
						</span>
						<span>
							<label for="Label">Short</label>
							<input type="radio" name="Label" value="short" checked />
						</span>
						<span>
							<label for="Label">Long</label>
							<input type="radio" name="Label" value="long" />
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<p class="error"></p>
	<pre>
		<code class="language-markup"></code>
	</pre>
	<header>
		<input class="url">
		<a href="">Search</a>
	</header>
</body>

</html>
